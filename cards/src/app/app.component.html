<div class="contianer">
  <h1>ANGULAR + ASP.NET CORE CRUD</h1>
  <div class="cards-contianer">
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit) = "onSubmit()">
        <div class="form-group">
          <label for="">Student Name</label>
          <input type="text" name="studentName" [(ngModel)] = "student.Name">
        </div>
        <div class="form-group">
          <label for="">Student Address</label>
          <input type="text" name="studentAddress" [(ngModel)] = "student.Address">
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label for="">Student Phone</label>
            <input type="text" name="studentPhone" [(ngModel)] = "student.Phone">
          </div>
          <div>
            <label for="">Student DID</label>
            <input type="text" name="studentDID" [(ngModel)] = "student.DID">
          </div> 
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>
    </div>
    <div class="cards-grid">
      
      <div (click)="populateForm(student)" class="card-row" *ngFor="let student of students">
        <div class="card-row-details">
          <span>{{ student.Name }}</span>
          <span>{{ student.DID }}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteStudent(student.StudID)"><i class="fa-solid fa-trash-can"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
